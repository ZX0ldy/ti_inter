    <!-- JS: NAVBAR INTERAKTIF -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".custom-nav-pills .nav-link");
            const indicator = document.querySelector(".active-indicator");

            function moveIndicator(element) {
                const rect = element.getBoundingClientRect();
                const parentRect = element.parentElement.parentElement.getBoundingClientRect();
                indicator.style.width = rect.width + "px";
                indicator.style.left = rect.left - parentRect.left + "px";
                indicator.style.transition = "all 0.3s ease";
            }

            links.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    links.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");
                    moveIndicator(this);

                    // beri jeda kecil agar animasi indikator jalan dulu
                    setTimeout(() => {
                        window.location.href = this.getAttribute("href");
                    }, 150);
                });
            });

            // Posisi awal indikator
            const activeLink = document.querySelector(".nav-link.active");
            if (activeLink) moveIndicator(activeLink);
        });
    </script>
